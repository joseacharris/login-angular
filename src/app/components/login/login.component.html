<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/imagen/login.png" alt="Login">
        <h1>Login</h1>
        <form (ngSubmit)="login()" [formGroup]="loginUsuario">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="input-email" formControlName="correo" placeholder="name@example.com">
                <label>Dirección de correo</label>
                <span class="text-danger borde-izquierdo" 
                *ngIf="loginUsuario.get('correo')?.hasError('required') && loginUsuario.get('correo')?.touched">
                    El <strong>correo</strong> es requerido
                </span>
                <span class="text-danger borde-izquierdo" 
                *ngIf="loginUsuario.get('correo')?.hasError('email') && loginUsuario.get('correo')?.touched">
                    El <strong>correo</strong> está en un formato desconocido.
                </span>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="input-password" formControlName="clave" placeholder="Contraseña">
                <label>Contraseña</label>
                <span class="text-danger borde-izquierdo" 
                *ngIf="loginUsuario.get('clave')?.hasError('required') && loginUsuario.get('clave')?.touched">
                    La <strong>clave</strong> es requerida
                </span>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginUsuario.invalid">Ingresar</button>
            </div>
            <p class="mt-3">¿No tienes cuenta?  <a routerLink="/registrar-usuario">Registrar</a></p>
            <a class="mt-3" routerLink="/recuperar-acceso">Recuperar contraseña</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
