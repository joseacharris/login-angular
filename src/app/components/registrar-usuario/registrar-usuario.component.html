<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/imagen/login.png" alt="Login">
        <h1>Registrarse</h1>
        <form (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="correo" formControlName="correo" placeholder="name@example.com">
                <label>Dirección de correo</label>
                <span class="text-danger borde-izquierdo" 
                *ngIf="registrarUsuario.get('correo')?.hasError('required') && registrarUsuario.get('correo')?.touched">
                    El <strong>correo</strong> es requerido
                </span>
                <span class="text-danger borde-izquierdo" 
                *ngIf="registrarUsuario.get('correo')?.hasError('email') && registrarUsuario.get('correo')?.touched">
                    El <strong>correo</strong> está en un formato desconocido.
                </span>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="clave" formControlName="clave" placeholder="Contraseña">
                <label>Contraseña</label>
                <span class="text-danger borde-izquierdo" 
                *ngIf="registrarUsuario.get('clave')?.hasError('required') && registrarUsuario.get('clave')?.touched">
                    La <strong>clave</strong> es requerida
                </span>
                <span class="text-danger borde-izquierdo" 
                *ngIf="registrarUsuario.get('clave')?.hasError('minlength') && registrarUsuario.get('clave')?.touched">
                    La <strong>clave</strong> es muy corta
                </span>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="repetir-clave" formControlName="repetirClave" 
                    placeholder="Repetir contraseña">
                <label>Repetir contraseña</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="codigo-confirmacion" formControlName="codigoConfirmacion" 
                    placeholder="Código de confirmación">
                <label>Código de confirmación</label>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="registrarUsuario.invalid">Aceptar</button>
            </div>
            <a class="mt-3" routerLink="/login">Volver</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
